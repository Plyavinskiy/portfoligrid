<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Theme</title>
  </head>
  <body>
    <div class="container">
      <header id="main-header">
        <div class="row g-0">
          <div class="col-lg-4 col-md-5">
            <img src="img/person1.jpg" alt="" />
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div
                  class="d-flex flex-row justify-content-between align-items-center"
                >
                  <h1 class="display-4">John Doe</h1>
                  <div class="d-none d-md-block">
                    <a href="http://twitter.com" class="text-white">
                      <i class="fab fa-twitter"></i>
                    </a>
                  </div>
                  <div>
                    <a href="http://facebook.com" class="text-white">
                      <i class="fab fa-facebook"></i>
                    </a>
                  </div>
                  <div>
                    <a href="http://instagram.com" class="text-white">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </div>
                  <div>
                    <a href="http://github.com" class="text-white">
                      <i class="fab fa-github"></i>
                    </a>
                  </div>
                </div>
              </div>

              <div class="p-4 bg-black text-white">
                Experienced Full Stack Web Developer
              </div>

              <div>
                <div
                  class="d-flex flex-row text-white align-items-stretch text-center"
                >
                  <div
                    class="port-item p-4 bg-primary"
                    data-bs-toggle="collapse"
                    data-bs-target="#home"
                  >
                    <i class="fas fa-home fa-2x"></i>
                    <span class="d-none d-sm-block">Home</span>
                  </div>
                  <div
                    class="port-item p-4 bg-success"
                    data-bs-toggle="collapse"
                    data-bs-target="#resume"
                  >
                    <i class="fas fa-graduation-cap fa-2x"></i>
                    <span class="d-none d-sm-block">Resume</span>
                  </div>
                  <div
                    class="port-item p-4 bg-warning"
                    data-bs-toggle="collapse"
                    data-bs-target="#work"
                  >
                    <i class="fas fa-folder-open fa-2x"></i>
                    <span class="d-none d-sm-block">Work</span>
                  </div>
                  <div
                    class="port-item p-4 bg-danger"
                    data-bs-toggle="collapse"
                    data-bs-target="#contact"
                  >
                    <i class="fas fa-envelope fa-2x"></i>
                    <span class="d-none d-sm-block">Contact</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
